<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herby Sio Portfolio</title>
    <link rel="icon" href="https://img.icons8.com/ios/50/000000/circled-h.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #EDFBFF;
            font-family: 'Nunito', sans-serif;
            font-weight: 400;
            margin: 0;
        }

        nav {
            background-color: violet;
            color: whitesmoke;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }

        nav a {
            color: yellow;
            margin-left: 20px;
            text-decoration: none;
        }

        header {
            background-image: url(https://i.pinimg.com/564x/35/f4/e8/35f4e873a1693e96121a301dd247a51c.jpg);
            background-size: cover;
            background-position: center center;
            height: 100vh;
            position:relative;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header::after{
            content: '';
            background-color: #000;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            opacity: 0.3;
        }

        header * {
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 60px;
            margin-bottom: 10px;
            margin-top: 0;
        }

        header p {
            font-size: 30px;
            margin: 0;
        }
        
        section {
            padding: 30px;
            text-align: center;
        }

        section h2 {
            margin-top: 0;
            margin-bottom: 0;
        }

        section p {
            margin-top: 0;
        }

        .bg-black {
            background-color: teal;
            color: whitesmoke;
        }

        .me-links {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .me-links a {
            color: white;
            font-size: 30px;
            margin: 0 10px;
        }

        footer {
            background-color: blue;
            color: whitesmoke;
            padding: 10px;
            text-align: center;
        }

        footer .fa-heart {
            color: red;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">About</a>
        <a href="#project">Project</a>
        <a href="#me">Me</a>
    </nav>
    <header id="about">
        <h1>
            Hello!
        </h1>
        <p>My name is Herby Sio</p>        
        <p>Software Engineer</p>
    </header>
    <section id="works">
        <h2>Projects....</h2>
    </section>
    <section id="me" class="bg-black">
        <h2>Social Media</h2>
        <p>You can find me on...</p>
        <ul class="me-links">
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        </ul>
    </section>

    <footer>Made with <i class="fas fa-heart"></i>by Herby Sio</footer>
















    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
