<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #EDFBFF;
            font-family: 'Nunito', sans-serif;
            font-weight: 400;
            margin: 0;
        }

        nav {
            background-color: violet;
            color: whitesmoke;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;

        }

        nav a {
            color: yellow;
            margin-left: 30px;
            text-decoration: none;
            position: relative;
        }

        nav a::after{
            content: '';
            border-bottom: 3px solid white;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(10px);
            transition: transform 0.3s ease;
            opacity: 0;
            height: 100%;
            width: 100%;
        }


        nav a:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            background-image: url(https://i.pinimg.com/564x/35/f4/e8/35f4e873a1693e96121a301dd247a51c.jpg);
            background-size: cover;
            background-position: center center;
            height: 100vh;
            position:relative;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header::after{
            content: '';
            background-color: #000;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            opacity: 0.3;
        }

        header * {
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 60px;
            margin-bottom: 10px;
            margin-top: 0;
        }

        header p {
            font-size: 30px;
            margin: 0;
        }
        
        section {
            padding: 30px;
            text-align: center;
        }

        section h2 {
            margin-top: 0;
            margin-bottom: 0;
        }

        section p {
            margin-top: 0;
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 810px;
            margin: 20px auto 0;
        }
        
        .project-tile {
            margin: 10px;
            max-width: 250px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .project-tile:hover {
            transform: scale(1.05);
        }

        .project-tile img {
            max-width: 100%;
        }

        .project-tile p {
            color: black;
            font-size: 30px;
            margin-top: 10px;
        }


        .bg-black {
            background-color: teal;
            color: whitesmoke;
        }

        .me-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .me-links a {
            border-radius: 50%;
            border: 3px solid white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin: 5px 10px;
            height: 50px;
            width: 50px;
            text-decoration: none;
        }

        footer {
            background-color: blue;
            color: whitesmoke;
            padding: 10px;
            text-align: center;
        }

        footer .fa-heart {
            color: red;
        }

        @media (max-width: 440px) {
            section {
                padding: 20px;
            }
        }

    </style>
</head>
